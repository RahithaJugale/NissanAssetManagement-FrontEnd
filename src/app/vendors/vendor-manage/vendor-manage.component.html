<a href="#" class="text-white" routerLink="../vendor"><i class="fa fa-arrow-left float-left"></i></a>
<div class="row">
    <h3 class="text-center text-light p-4">Vendor List</h3>
</div>
<table class="table bg-light table-bordered table-striped w-100 m-auto mb-5 pb-5 rounded">
    <thead>
        <tr class="text-center">
            <th>Vendor Id</th>
            <th>Vendor Name</th>
            <th>Vendor Type</th>
            <th>Asset Type</th>
            <th>Vendor From</th>
            <th>Vendor To</th>
            <th>Address</th>
            <th>Status</th>
            <th>Manage</th>
        </tr>
    </thead>
    <tbody>
        <tr class="text-center" *ngFor="let vendor of vendorService.vendors">
            <td>{{vendor.vendorId}}</td>
            <td>{{vendor.vendorName}}</td>
            <td>{{vendor.vendorType}}</td>
            <td>{{vendor.assetType.typeName}}</td>
            <td>{{vendor.vendorFrom}}</td>
            <td>{{vendor.vendorTo}}</td>
            <td>{{vendor.vendorAddress}}</td>
            <td *ngIf="vendor.isActive"><input type="checkbox" checked class="form-check-input" disabled></td>
            <td *ngIf="!vendor.isActive"><input type="checkbox" class="form-check-input" disabled></td>
            <td>
                <button type="submit" class="btn btn-dark bg-gradient" (click)="editDetails(vendor)"><i
                        class="fa fa-edit"></i></button>
                <button type="submit" class="btn btn-dark bg-gradient ms-2" (click)="deleteDetails(vendor)"><i
                        class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody> 
</table>
